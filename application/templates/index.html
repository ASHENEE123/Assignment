<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuickDocs NLP SQL Interface</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; padding: 20px; }
    h2 { color: #333; }
    input, button { padding: 10px; font-size: 16px; }
    #result { margin-top: 20px; }
    table { border-collapse: collapse; width: 100%; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #eee; }
    tr:nth-child(even) { background: #f9f9f9; }
    .error { color: red; font-weight: bold; }
    .sql-query { margin-top: 10px; font-size: 14px; color: #555; }
  </style>
</head>
<body>
  <h2>Ask a Question (NLP)</h2>
  <input type="text" id="userQuery" placeholder="e.g. Show all customers" size="50"/>
  <button onclick="askGemini()">Ask</button>

  <div id="result"></div>

  <script>
  async function askGemini() {
    const query = document.getElementById('userQuery').value;
    document.getElementById('result').innerHTML = "Loading...";

    try {
      const res = await fetch("http://127.0.0.1:5000/nl_query", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: query })
      });

      const data = await res.json();

      if (res.ok) {
        // Show SQL query
        let html = `<div class="sql-query"><strong>SQL:</strong> ${data.sql}</div>`;

        // Create table header
        html += "<table><thead><tr>";
        (data.columns || []).forEach(col => {
          html += `<th>${col}</th>`;
        });
        html += "</tr></thead><tbody>";

        // Loop through each row object
        (data.rows || []).forEach(rowObj => {
          html += "<tr>";
          (data.columns || []).forEach(col => {
            html += `<td>${rowObj[col] !== undefined ? rowObj[col] : ''}</td>`;
          });
          html += "</tr>";
        });

        html += "</tbody></table>";
        document.getElementById('result').innerHTML = html;
      } else {
        document.getElementById('result').innerHTML = `<div class="error">${data.error}</div>`;
      }
    } catch (err) {
      document.getElementById('result').innerHTML = `<div class="error">${err.message}</div>`;
    }
  }
</script>


</body>
</html>
