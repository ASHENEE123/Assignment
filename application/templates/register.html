<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }

  h2 {
    color: #333;
    margin-bottom: 10px;
  }

  form {
    background: #f9f9f9;
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    max-width: 400px;
  }

  label {
    display: inline-block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  input[type="text"],
  input[type="email"],
  select {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #bbb;
    border-radius: 5px;
  }

  input[type="submit"] {
    background: #007BFF;
    color: white;
    padding: 8px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background: #0056b3;
  }

  table {
    border-collapse: collapse;
    margin-top: 20px;
    width: 100%;
    max-width: 600px;
  }

  th, td {
    padding: 8px;
    border: 1px solid #ccc;
    text-align: left;
  }

  th {
    background: #f0f0f0;
  }

  tr:nth-child(even) {
    background: #fafafa;
  }
</style>

<h2>Register New Customer</h2>
<form method="POST">
  <label>Name:</label>
  <input type="text" name="name" required>

  <label>Email:</label>
  <input type="email" name="email" required>

  <label>Phone:</label>
  <input type="text" name="phone" required>

  <label>Assign Process:</label>
  <select name="process_id" required>
    {% for process in processes %}
      <option value="{{ process['id'] }}">{{ process['name'] }}</option>
    {% endfor %}
  </select>

  <input type="submit" value="Register">
</form>

{% if show_data == 1 %}
<h2>Registered Customers</h2>
<table>
  <tr>
    <th>Name</th><th>Email</th><th>Phone</th>
  </tr>
  {% for customer in customers %}
  <tr>
    <td>{{ customer['name'] }}</td>
    <td>{{ customer['email'] }}</td>
    <td>{{ customer['phone'] }}</td>
  </tr>
  {% endfor %}
</table>
{% endif %}
